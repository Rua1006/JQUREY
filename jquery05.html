<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 05 - 후손과 자식 요소의 접근 제어</title>
    <script src="./jquery-1.12.4.js"></script>
</head>
<body>
    <section class="container">
        <h1>후손과 자식 요소의 접근 제어</h1>
        <p>
            <em>one</em> <em>two</em> <span><em>three</em></span>
        </p>
        <div>
            <em>four</em> <span><em>five</em></span> <em>six</em>
        </div>
    </section><br><hr><br>
    <div>
        <span> ancestor descendant로 검색된 엘리먼트 :</span><span class="result1"></span>
    </div>
    <div>
        <span> parent &gt; child로 검색된 엘리먼트 :</span><span calss="result2"></span>
    </div>
    <script>
        $(function(){
            var res1 = " ";
            $("p em").each(function(){
                res1 += $(this).text();
            });
            $(".result1").text(res1);
            
            var res2 = "";
            $("div > em").each(function(){
                res2 += $(this).text();
            });
            $(".result2").text(res2);
            
        });
    </script>
</body>
</html>
