<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
    <style>
        .container {width: 100%;}
        .container:after {clear: both; display: block; content: "";}
        div{ width: 50px; height: 50px; float: left; margin: 10px; border: 3px solid black;}
        div:after{clear: both; display: block; content: "";}
    </style>
    <script>
        $(function(){
            $("button").click(function(){
                var div = $(".data > div");
                div.slice(2, 4).css("background", "red");
                div.slice(5).css("background", "green");
            });
        });
    </script>
</head>
<body>
    <section class="container">
        <h1>선택자 범위 메소드 - slice()</h1>
        <article class="data">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <button>색입히기</button>
        </article>
    </section><br><hr><br>
</body>
</html>
