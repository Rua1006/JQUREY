<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
</head>
<body>
    <section class="container">
        <h1>특정 번째 요소 - eq(index), nth-child(n)</h1>
        <table>
            <tr>
                <td>Zero</td>
                <td>One</td>
                <td>Two</td>
                <td>Three</td>
                <td>Four</td>
                <td>Five</td>
            </tr>
        </table>
    </section><br><hr><br>
    <script>
        $(document).ready(function(){
            //td의 3의 배수 번째는 글자색을 빨강, 글자 두께를 900으로 변경 -nth-child(n)
            $("td:nth-child(3n)").css("color","red").css("fontWeight","900");
            //td의 네 번째 요소에 배경색을 핑크색, 글자색을 빨강으로 변경 -eq(index)
            $("td:eq(3)").css("backgroundColor","pink").css("color","red");
        });
    </script>
</body>
</html>
