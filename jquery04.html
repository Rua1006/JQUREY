<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 04 - 후손과 자식 요소 선택</title>
    <script src="./jquery-1.12.4.js"></script>
</head>
<body>
    <section>
        <h1>후손과 자식 요소 선택</h1>
        <div>
            <em>Hellow!</em> <em>jQuery</em> <p><em>plugin</em></p> <em>forever</em>
        </div>
        <span>
            <em>Good bye!</em> <em>javascript</em> <p><em>plugin</em></p>
        </span>
    </section>
</body>
<script>
    $(function(){
        $("div > em").css("color", "red");  //div 자식 em 요소 선택
        $("div em").css("backgroundColor", "yellow");   //div 후손 em 요소 선택
        $("span > em").css("color", "navy");    //span 자식 em 요소 선택
        $("span em").css("backgroundColor", "pink");    //span 후손 em 요소 선택
    });
</script>
</html>
