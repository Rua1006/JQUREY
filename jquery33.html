<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
<script>
$(document).ready(function(){
var cities = ["대구" , "서울" , "고양" , "부산" , "강릉" , "제주"]
var cards = ["1", "2", "3", "4", "5"]
//문서가 로딩되면, 내가 살고 싶은 도시를 아이디가 cities_list에 추가 될 수 있도록 함
$(cities).each(function(index, value){
    $("#cities_list").append("<li>"+value+"</li>");
    //$("<li>"+value+"</li>").appendTo($("#cities_list"));
    });
//문서가 로딩되면, 내가 가지고 싶은 카드를 아이디가 card_list에 추가 될 수 있도록 함
$.each(cards, function(index, value){
    $("#card_list").prepend("<li>"+value+"</li>");
    //$("<li>"+value+"</li>").prependTo($("#card_list"));
    });
});    
</script>
</head>
<body>
    <section class="container">
        <h1>자식 추가 메소드 - append(), appendTo(), prepend(), prependTo()</h1>
        <article class="data">
            <div> <b>내가 살고 싶은 도시</b> <il id="cities_list"></il> </div>
            <div> <b>내가 가지고 싶은 카드</b> <il id="card_list"></il> </div>
        </article>
    </section><br><hr><br>
</body>
</html>
