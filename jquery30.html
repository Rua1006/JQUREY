<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
    <script>
    $(document).ready(function(){
        //클래스가 yw인 요소의 글자색을 짙은 하늘색으로 설정하고, 그 형제들의 글자색은 빨강으로 하며,
        //그 형제들의 개수를 구하여 p 요소의 내부 요소인 u 요소의 텍스트로 출력하라.
        var len = $(".yw").css("color", "deepskyblue").siblings().css("color", "red").length;
        $("p u").text(len);
    });
    </script>
</head>
<body>
    <section class="container">
        <h1>선택자 형제 요소 선택 메소드 - siblings()</h1>
        <article class="data">
            <ul>
                <li>One</li>    <li>Two</li>    <li class="yw">Three</li>
                    <li>Four</li>
            </ul>
            <ul>
                <li>Five</li>   <li>Six</li>    <li>Seven</li>
            </ul>
            <ul>
                <li>Eight</li>  <li class="yw">Nine</li>    <li>Ten</li>
                <li>Eleven</li>
            </ul>
            <p> 찾은 형제 엘리멘트의 개수 : <u></u>개 </p>
        </article>
    </section><br><hr><br>
</body>
</html>
