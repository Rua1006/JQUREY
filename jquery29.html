<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
    <style>
        .container {width: 100%;}
        .container:after {clear: both; display: block; content: "";}
        div{ width: 50px; height: 50px; float: left; margin: 10px; border: 3px solid black;}
        div:after{clear: both; display: block; content: "";}
        .sel {border: 5px solid blueviolet;}
        .after {background: pink;}
    </style>
<script>
$(function(){
    $("#btn1").click(function(){
        $("div").css("border-bottom", "3px solid red").children("span").css("font-size", "3em");
        $("div").css("background-color", "pink").children(".sel").css("color", "red");
    });
    $("#btn2").click(function(){
        $("div").contents().remove("span");
    });
});
</script>
</head>
<body>
    <section class="container">
        <h1>선택자 자식 요소 선택 메소드 - children(), content()</h1>
        <article class="data">
            <button id="btn1">엘리먼트에 스타일 입히기</button>
            <button id="btn2">엘리먼트에 제거하기</button>
            <p> 이곳은 문장입니다. </p>
            <div><span class="sel">이곳은 div의 차일드 span 이다.</span></div>
            <p>그리고 <span>여기는 또 다른</span>문장<span>입니</span>이다.</p>
            <div>그리고 마지막으로
                <span>이곳은 div의 차일드 span 이고</span>이곳은 div이다.
            </div>
        </article>
    </section><br><hr><br>
</body>
</html>
