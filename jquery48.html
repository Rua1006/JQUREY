<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
    <style>
    .container { clear: both; width: 1000px; margin:20px auto;}
    .container:after { content:""; display: block; clear: both;}
    img { width: 260px; height: auto; border: 10px solid #333;}
    </style>
    <script>
        $(document).ready(function(){
            $("img").mousedown(function(){
                $(this).css("border-color", "blue");
            });
            $("img").mouseup(function(){
                $(this).css("border-color", "gold");
            });
            $("img").mouseout(function(){
                $(this).css("border-color", "black");
            });
            $("img").mouseover(function(){
                $(this).css("border-color", "red");
            });
            $("img").on(function(event){
                $(event.target).width($(event.target).width*1.5);
            })
            $("img").dblclick(function(){
                $(this).width($(this).width/1.5);
            })
        });
    </script>
</head>
<body>
    <section class="container">
        <h1>범용 이벤트 적용 메소드</h1>
        <article class="data">
            <img src="sample1.png" id="pic1"/>
        </article>
    </section><br><hr><br>
</body>
</html>
