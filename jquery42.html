<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
    <style>
    .container { clear: both; width: 1000px; margin:20px auto;}
    .container:after { content:""; display: block; clear: both;}
    img { width: 300px; height: 300px;}
    </style>
    <script>
        $(document).ready(function(){
            //마우스 포인터가 올라가면, sample1.png를 적용하며,
            //마우스 포인터가 내려가면, sample2.jpg를 적용하며,
            //클릭시에는 주의 메시지를 출력하도록 하시오.
            $("img").bind({
                mouseover:function(){$(this).attr("src", "sample1.png");},
                mouseout:function(){$(this).attr("src", "sample2.jpg");},
                click:function(){alert("고양이 바뀜");}
            }); 
        });
    </script>
</head>
<body>
    <section class="container">
        <h1>범용 이벤트 적용 메소드 - bind(), on()</h1>
        <article class="data">
            <img src="sample1.png" id="pic1"/>
        </article>
    </section><br><hr><br>
</body>
</html>
